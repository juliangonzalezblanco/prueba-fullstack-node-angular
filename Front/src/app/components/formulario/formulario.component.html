<div class="position-relative">
    <div class="mt-5 position-absolute top-0 start-50 translate-middle-x">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Formulario</h5>
                <p class="card-text">Diligencia el formulario</p>
                <form class="row g-3" [formGroup]="formulario">
                    <div class="col-12">
                      <label for="inputNumDoc" class="form-label">Numero de documento</label>
                      <input type="text" formControlName="numDocumento" 
                      (keydown)="validarInputSoloNumeros($event)" class="form-control" id="inputNumDoc" 
                      placeholder="1234"
                      (focus)="mascaraFocus()"
                      (blur)="mascaraBlur()" autocomplete="off">
                    </div>
                    <div class="col-12">
                      <label for="inputNombre" class="form-label">Nombre</label>
                      <input type="text" formControlName="nombre" 
                      (keydown)="validarInputSoloLetras($event)" class="form-control" 
                      id="inputNombre" placeholder="Julian" autocomplete="off">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" (click)="enviarFormulario()">Enviar</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade text-center" id="aceptarModal" tabindex="-1" aria-labelledby="aceptarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content pt-3 pb-3">
            <div class="modal-body-monto justify-content-md-center">
                <div class="row">
                    <div class="col-12 col-sm-12 mr-3 ml-3">
                        <svg *ngIf="!respuesta?.exitoso" style="color: red;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                        </svg>
                        <svg *ngIf="respuesta?.exitoso" style="color: green;"  xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                          </svg>
                        <h4 class="mt-3">{{respuesta?.mensaje}}</h4>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-3" (click)="cerrarModal()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
